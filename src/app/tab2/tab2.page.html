<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--hace  que el contenido ocupe toda la pantalla-->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-grid><!--Se utiliza para organizar el contenido en una grilla de filas y columnas.-->
      <ion-row><!--Define una fila dentro de la grilla.-->
        <!--*ngFor: Es una directiva angular que itera sobre un array llamdo 'photoService.photos'-->
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <!--Por cada foto en este array, se crea una columna que muestra esa foto. La variable position captura el Ã­ndice de cada elemento dentro del array-->
          <ion-img [src]="photo.webviewPath" ></ion-img>
          <!--"photo.webviewPath"></ion-img>: Muestra una imagen dentro de cada columna de la grilla. El atributo [src] enlaza la fuente de la imagen (webviewPath)-->
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>

</ion-content>
